<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | Baitul Arqom</title>
        <link rel="stylesheet" href="../style/login.css" />
    </head>
    <body>
        <a id="back" href="../index.html">Home</a>

        <!-- container -->
        <!-- logo -->

        <div class="img"><img src="../gambar/logo.jpeg" alt="" /></div>

        <div class="title">
            <h3>YAPIBA</h3>
            <p><em>Login Akun Pondok</em></p>
        </div>

        <div class="container">
            <div class="form">
                <input class="input" type="text" placeholder="NISN" /><br />
                <input class="input" id="myInput" type="password" placeholder="Password" />
                <label for=""> <input type="checkbox" onclick="myFunction()" /> Lihat Password</label><br />
                <button>Login</button>
            </div>
        </div>
        <footer>
            <p>@fajar_script</p>
        </footer>
        <script>
            function myFunction() {
                var x = document.getElementById('myInput');
                if (x.type === 'password') {
                    x.type = 'text';
                } else {
                    x.type = 'password';
                }
            }
        </script>
    </body>
</html>
